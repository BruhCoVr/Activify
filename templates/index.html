<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activify</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="top-bar">
        <div class="title">Activify</div> <!-- Title added here -->
        <div class="hamburger" id="hamburger">
            &#9776; <!-- Hamburger icon -->
        </div>
        <div class="menu" id="menu">
            <a href="#item1">Item 1</a>
            <a href="#item2">Item 2</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <div class="container">
        <div class="card" id="card">
            <button class="resize-btn" id="resizeBtn">
                <i class="fas fa-plus"></i>
            </button>
            <p>Activity 1</p>

            <div class="countdown-inputs">
                <div class="mb-3">
                    <label for="hoursInput">Hours:</label>
                    <input type="number" id="hoursInput" class="form-control" min="0" style="width: 100px; display: inline-block;">

                    <label for="minutesInput">Minutes:</label>
                    <input type="number" id="minutesInput" class="form-control" min="0" max="59" style="width: 100px; display: inline-block;">

                    <label for="secondsInput">Seconds:</label>
                    <input type="number" id="secondsInput" class="form-control" min="0" max="59" style="width: 100px; display: inline-block;">
                </div>
                <button class="btn btn-primary" onclick="startCountdown()">Start Countdown</button>
                <p id="demo" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const card = document.getElementById('card');
        const resizeBtn = document.getElementById('resizeBtn');

        resizeBtn.addEventListener('click', function() {
            card.classList.toggle('enlarged');
        });

        let countdownTimer;

        function startCountdown() {
            // Clear any existing countdown
            clearInterval(countdownTimer);

            // Get the user input values
            const hours = parseInt(document.getElementById("hoursInput").value) || 0;
            const minutes = parseInt(document.getElementById("minutesInput").value) || 0;
            const seconds = parseInt(document.getElementById("secondsInput").value) || 0;

            // Calculate total time in seconds
            let totalSeconds = (hours * 3600) + (minutes * 60) + seconds;

            // Update the countdown every 1 second
            countdownTimer = setInterval(function() {
                if (totalSeconds <= 0) {
                    clearInterval(countdownTimer);
                    document.getElementById("demo").innerHTML = "TIME'S UP!";
                    return;
                }

                // Time calculations
                const hrs = Math.floor(totalSeconds / 3600);
                const mins = Math.floor((totalSeconds % 3600) / 60);
                const secs = totalSeconds % 60;

                // Display the result in the element with id="demo"
                document.getElementById("demo").innerHTML = hrs + "h " + mins + "m " + secs + "s ";

                // Decrement the total seconds
                totalSeconds--;
            }, 1000);
        }

        // Toggle visibility of menu items on hamburger click
        $('.navbar-toggler').on('click', function() {
            $('#menuItems').toggle(); // Toggle menu items visibility
        });
    </script>

</body>
</html>
